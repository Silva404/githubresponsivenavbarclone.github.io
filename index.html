<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="content">
      <div class="functions">
        <img src="/images/github.svg" alt="git logo">
        <input type="text" placeholder="Search or jump to...">
        <ul>
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
    
      <div class="user">
        <ul>
          <li>
            <img src="/images/bell.svg" alt="notifications"></li>
          <li class="new">
            <img class="plus" src="/images/add.svg" alt="new"><img src="/images/down-arrow.svg" alt="plus">
          </li>
          <li class="new">
            <img class="avatar" src="/images/avatar.svg" alt="avatar"><img src="/images/down-arrow.svg" alt="plus">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
</body>
</html>
